<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Check autoindex</title>
    <style>
        .wrap {
            display: flex;
            color: white;
            gap: 30px;
        }

        a {
            flex: 1 1 auto;
            height: 40px;
            color: black;
            display: flex;
            justify-content: center;
        }

        a:first-child {
            background-color: cornflowerblue;
        }

        a:last-child {
            background-color: tomato;
        }
    </style>
</head>
<body>
<div class="wrap">
    <a href="/on">check autoindex on </a>
    <a href="/off"> check autoindex off </a>
</div>
</body>
</html>
